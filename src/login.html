<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>CPG by TEG</title>
  <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body cz-shortcut-listen="true">
    <div class="login d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="login__content">
          <div class="login__form">
            <div class="login__form__block">
              <img src="img/intell-mix-logo-sm.png" alt="intellmix logo">
              <h1>Sign in to intellMix</h1>
              <div class="login__form__input">
                <input name="login-username" id="login-username" type="text" required>
                <label for="login-username">Username / Email Address</label></div>
              <div class="login__form__input">
                <input name="login-password" type="password" id="login-password" required>
                <label for="login-password">Password</label></div>
              <div class="login__form__checkbox">
                <input name="chkRemember" type="checkbox" id="chkRemember"><label for="chkRemember">Remember me?</label>
                <a>Forgot Password?</a></div>
              <input type="submit" name="btnLogin" value="Sign in" id="btnLogin" class="btn btn-primary login-btn">
            </div>
            <p>Powered by TEG</p>
          </div>
      </div>
    </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
