<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>CPG by TEG</title>
  <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body cz-shortcut-listen="true">
  <header class="navbar navbar-expand navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand im-logo" href="/" aria-label="Bootstrap">
        <img src="img/intell-mix-logo.png" alt="intell mix logo">
      </a>
    </div>
  </header>
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          <i class="fas fa-chevron-right pr-2"></i>Manage Users</li>
      </ol>
    </nav>
    <div class="d-flex justify-content-between align-items-start">
      <div class="page-header">
        <h3>Manage Users</h3>
        <p>List of all users</p>
      </div>
      <a  href="user.html" class="btn btn-primary">+ CREATE USER</a>
    </div>
    <form class="d-flex justify-content-between align-items-center">
      <div class="form-group row manage-user__filters">
        <div class="d-flex align-items-center pr-5">
          <label for="userRole" class="col-form-label pr-2">ROLE</label>
          <select class="form-control form-control-sm pr-2 manage-user__filter-role" id="userRole">
            <option>All Role</option>
            <option>Analyst</option>
            <option>Admin</option>
            <option>Executive</option>
          </select>
        </div>
        <div class="d-flex align-items-center">
          <label for="userStatus" class="col-form-label pr-2">Status</label>
          <select class="form-control form-control-sm pr-2 manage-user__filter-status" id="userStatus">
            <option>All</option>
            <option>Active</option>
            <option>Disabled</option>
          </select>
        </div>
      </div>
      <div class="form-group search-user-wrapper">
        <input type="text" class="form-control search-user-input" id="searchUser" placeholder="Search user">
      </div>
    </form>
    <div class="manage-user__table">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Username</th>
            <th scope="col">Phone</th>
            <th scope="col">Role</th>
            <th scope="col">Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>Katie</td>
            <td>Duncan</td>
            <td> 
              <a href="mailto:katieduncan@gmail.com">katieduncan@gmail.com</a>
            </td>
            <td>
              7123456789
            </td>
            <td>Analyst</td>
            <td>
              <div class="custom-control custom-switch manage-user__status">
                <input type="checkbox" class="custom-control-input" id="user-status-1" checked>
                <label class="custom-control-label" for="user-status-1"></label>
              </div>
            </td>
            <td>
              <div class="d-flex justify-content-end align-items-center manage-user__action">
                <i class="far fa-edit mr-2 manage-user__edit"></i>
              </div>
            </td>
          </tr>
          <tr class="disabled">
              <td>01</td>
              <td>Katie</td>
              <td>Duncan</td>
              <td> 
                <a href="mailto:katieduncan@gmail.com">katieduncan@gmail.com</a>
              </td>
              <td>
                7123456789
              </td>
              <td>Executive</td>
              <td>
                <div class="custom-control custom-switch manage-user__status">
                  <input type="checkbox" class="custom-control-input" id="user-status-2" >
                  <label class="custom-control-label" for="user-status-2"></label>
                </div>
              </td>
              <td>
                <!-- show this badge only if the user is disabled -->
                <span class="badge badge-secondary disabled-badge" >Disabled</span>
                <div class="d-flex justify-content-end align-items-center manage-user__action">
                  <i class="far fa-edit mr-2 manage-user__edit"></i>
                </div>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
